<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新規スレッド | タレコミ掲示板</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="page page-write" data-new-thread-page>
    <div class="banner-space" aria-hidden="true"></div>

    <hr class="rule" />

    <header class="write-header" aria-label="新規スレッドヘッダー">
      <div class="write-header__title" data-write-board>スレ一覧</div>
      <div class="write-header__sub">└ 新規スレッド作成</div>
    </header>

    <hr class="rule rule-tight" />

    <form class="write-form" data-new-thread-form aria-label="新規スレッドフォーム">
      <label class="field">
        <div class="field__label">スレッドタイトル</div>
        <input class="field__input" type="text" name="title" maxlength="60" required />
      </label>

      <label class="field">
        <div class="field__label">名前</div>
        <input class="field__input" type="text" name="name" maxlength="40" />
      </label>

      <label class="field">
        <div class="field__label">E-Mail</div>
        <input class="field__input" type="email" name="email" />
      </label>

      <label class="field">
        <div class="field__label">メッセージ</div>
        <textarea class="field__textarea" name="message" rows="10" required></textarea>
      </label>

      <label class="field">
        <div class="field__label">削除パスワード</div>
        <input class="field__input" type="text" name="delpass" maxlength="32" />
      </label>

      <div class="actions">
        <button class="submit" type="submit">作成</button>
      </div>

      <p class="form-note" data-new-thread-note></p>
    </form>

    <hr class="rule" />

    <nav class="thread-footlinks" aria-label="下部リンク">
      <a class="bracket-link" data-board-link href="./link1.html">[スレ一覧]</a>
      <a class="bracket-link" href="./index.html">[TOPへ戻る]</a>
    </nav>

    <div class="footer-space" aria-hidden="true"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script.js"></script>
</body>
</html>
